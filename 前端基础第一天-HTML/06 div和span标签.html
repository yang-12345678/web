<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>
<body>
    <div>我是一个div标签我一个人单独占一行</div>123
    <div>我是一个div标签我一个人单独占一行</div><!-- 123 -->
