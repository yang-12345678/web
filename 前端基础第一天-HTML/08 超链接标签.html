<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1.外部链接/h4>
    <!-- 必须以 http:// 开头 + 网址 -->
    <!-- 默认 _self 当前窗口打开 -->
    <a href="http://www.qq.com" target="_blank"> 腾讯</a>
     <br />target 打开窗口的方式 默认的值是 _self 当前窗口打开页面   _blank  新窗口打开页面

    <h4>2.内部链接：网站内部页面之间的相互链接</h4>
    <a href="04 体育新闻.html" target="_blank">体育新闻</a>

    <h4>3.空链接</h4>
    <a href="#">空链接</a>

    <h4>4.下载链接:地址链接的是文件  .exe  或  .zip 等压缩包形式</h4>
    <a href="新建文本文档.zip">下载文件</a>

    <h4>5.网页元素的链接</h4>
    <a href="http://www.baidu.com"><img src="C:\Users\Administrator\Desktop\文件\壁纸\preview.jpg" alt="显示异常" title="鬼灭之刃" width="500"/></a>
    
    <h4>6.锚点链接:快速定位到页面中的某个位置</h4>

</body>
</html>
