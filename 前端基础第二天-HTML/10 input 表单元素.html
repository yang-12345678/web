<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form>
        <!-- text 文本框 用户可以往里面输入任何文字 -->
        用户名:<input type="text" name="username">    <br>
        <!-- password 密码框 隐藏输入 -->
        密码:<input type="password" name="password">  <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素的名字,这里性别单选按钮必须有相同的名字 才可以实现多选一 -->
        性别:男<input type="radio" name="sex"> 女<input type="radio" name="sex"> <br>
        <!-- checkbox 多选  -->
        爱好:吃饭 <input type="checkbox"> 睡觉 <input type="checkbox"> 打豆豆<input type="checkbox">

    </form>
</body>
</html>
